    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Bootstrap framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Simon<sup>:)</sup></a> <!-- sup means to superimpose. example has "&reg;" which is the registered mark-->
        <menu class="navbar-nav"> <!-- menu is a reprlacement for <ul> -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>

          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>


      <div class="game">
        <div class="button-container">
          <button id="green" class="button-top-left" onclick="game.pressButton(this)"></button>
          <button id="red" class="button-top-right" onclick="game.pressButton(this)"></button>
          <button id="yellow" class="button-bottom-left" onclick="game.pressButton(this)"></button>
          <button id="blue" class="button-bottom-right" onclick="game.pressButton(this)"></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id="score" class="score center">--</div>
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
